<!DOCTYPE html>
<html>
<body>

<div id="result"></div>

<script>
if (typeof(Storage) !== "undefined") {
  localStorage.setItem("onInput", "submit");
  document.getElementById("result").innerHTML = localStorage.getItem("onInput");
} else {
  document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
}
</script>

<p>Your responses have been recorded.</p>

</body>
</html>
